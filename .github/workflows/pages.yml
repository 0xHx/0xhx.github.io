# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  # push:
  #   branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

env:
  SITE: null

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Init Ubuntu
        run: |
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install gnupg unzip git  wget curl
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean

      - name: GetHtmls
        id: gethtml
        run: |
          cd /workdir
          site=`echo d3d3LnF1aW50eXBlLmNvbQo=|base64 -d`
          echo $site
          echo "SITE=$site" >> $GITHUB_ENV
          echo "::set-output name=site::${site}"
          wget --user-agent="Mozilla/5.0 (Macintosh; Intel Mac OS X 10_16) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/14.0.2 Safari/605.1.15" -q -k -m -np  https://www.quintype.com/ || true
          cd www.quintype.com
          echo "User-agent: *" > robots.txt
          echo "Disallow: /" >> robots.txt

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v2

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: '/workdir/www.quintype.com'

      - name: test
        id: test
        run: |
          echo ${{ env.SITE }}

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
